<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom TMDb Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/tmdbList.css">
    <title>PopcornPicks: Home</title>
    <style>
        .navbar .btn i {
            transition: color 0.3s ease;
            color: white;
        }

        .navbar .btn:hover i {
            color: red;
        }

        .form-control {
            transition: all 0.3s ease;
            color: white;
            background-color: #343a40;
            border: 1px solid #495057;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-control:focus {
            color: white;
            background-color: #495057;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(128, 189, 255, 0.25);
        }

        .hero {
            background: url('https://www.themoviedb.org/t/p/w1920_and_h800_bestv2/your-image.jpg') no-repeat center center;
            background-size: cover;
            height: 500px;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .card-img-top {
            object-fit: cover;
        }

        .movie-card {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 30px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .pagination {
            justify-content: center;
        }

        .footer {
            background-color: #343a40;
            color: #aaa7a7;
            padding: 30px 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand navbar-brand-center" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" width="auto" height="30" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="order-lg-1">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn"><i class="fa-solid fa-power-off"></i></button>
                </form>
            </div>
            <div class="collapse navbar-collapse" style="margin-left: 50px;" id="navbarColor03">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/get/Movies">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/get/tvshow">TV-Shows</a></li>
                    <li class="nav-item"><a class="nav-link" href="/get/latest">Latest</a></li>
                </ul>
                <form class="form-inline d-flex" action="/searchtmdb" method="get">
                    <input class="form-control" type="search" placeholder="Search" name="q">
                    <button type="submit" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Featured Movie/TV Show) -->
    <div class="hero">
        <h1>Featured Movie Title</h1>
        <p>Description of the featured movie or show goes here</p>
    </div>

    <!-- Movie Sections (Popular, Trending, etc.) -->
    <div class="container">
        <!-- Popular Movies Section -->
        <div class="section-title">Popular Movies</div>
        <div class="row">
            <div class="col-md-3 movie-card">
                <div class="card">
                    <img src="https://www.themoviedb.org/t/p/w500/movie-image.jpg" class="card-img-top" alt="movie1">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title 1</h5>
                    </div>
                </div>
            </div>
            <!-- Repeat for other movies -->
        </div>

        <!-- Trending Movies Section -->
        <div class="section-title">Trending Movies</div>
        <div class="row">
            <div class="col-md-3 movie-card">
                <div class="card">
                    <img src="https://www.themoviedb.org/t/p/w500/movie-image.jpg" class="card-img-top" alt="movie2">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title 2</h5>
                    </div>
                </div>
            </div>
            <!-- Repeat for other movies -->
        </div>

        <!-- Pagination Section -->
        <div class="container d-flex align-items-center justify-content-center">
            <!-- Pagination Controls -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center">
        <p><a href="https://github.com/weebzone/Surf-TG" target="_blank">PopcornPicks</a>. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname;

            navLinks.forEach(link => {
                const linkPath = new URL(link.href).pathname;
                const currentSpan = link.querySelector('.visually-hidden');

                if (linkPath === currentPath) {
                    link.classList.add('active');
                    if (!currentSpan) {
                        const span = document.createElement('span');
                        span.className = 'visually-hidden';
                        span.textContent = '(current)';
                        link.appendChild(span);
                    }
                } else {
                    link.classList.remove('active');
                    if (currentSpan) {
                        link.removeChild(currentSpan);
                    }
                }
            });
        });
    </script>
</body>

</html>
