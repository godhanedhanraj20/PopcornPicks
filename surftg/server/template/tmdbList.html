<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>PopcornPicks: <--!posttitle--></title>
    <style>
        /* General styling */
        body {
            background-color: #101820;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: transparent;
            z-index: 10;
            padding: 20px 0;
        }

        .navbar a {
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #ffb600;
            transition: color 0.3s ease;
        }

        /* PopcornPicks Title */
        .popcorn-picks {
            font-size: 5rem;
            font-weight: bold;
            color: #f7f7f7;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 10vh;
            animation: fadeIn 1.5s ease-out;
        }

        .popcorn-picks span {
            color: #ffb600;
        }

        /* Card Grid */
        .row {
            margin-top: 20px;
        }

        .card {
            background-color: #2b2d31;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card img {
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-body {
            text-align: center;
            color: #f7f7f7;
            padding: 20px;
        }

        .card-body h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Pagination */
        .pagination {
            justify-content: center;
            margin-top: 30px;
            font-size: 1rem;
            z-index: 20;
        }

        .pagination .page-item {
            margin: 0 5px;
        }

        .pagination .page-item a {
            color: #f7f7f7;
            background-color: #2b2d31;
            border: 1px solid #f7f7f7;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pagination .page-item a:hover {
            background-color: #ffb600;
            border-color: #ffb600;
            color: #101820;
            transform: scale(1.05);
        }

        .pagination .page-item.active a {
            background-color: #ffb600;
            color: #101820;
            font-weight: bold;
            border-color: #ffb600;
        }

        /* Footer */
        footer {
            background-color: #101820;
            color: #ffffffda;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #f7f7f7;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffb600;
        }

        /* Smooth transition animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            background-color: #1d1f22;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 300px;
            transition: 0.3s ease;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            border-color: #ffb600;
            box-shadow: 0 0 5px rgba(255, 183, 0, 0.6);
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">Popcorn<span>Picks</span></a>
            <div class="order-lg-1">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn"><i class="fa-solid fa-power-off"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="popcorn-picks">Popcorn<span>Picks</span></h3>
        <p>Your gateway to the best movies and TV shows, right at your fingertips.</p>

        <!-- Card grid -->
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 py-4">
            <!-- Movie Card -->
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300x450" class="card-img-top" alt="Movie Title">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title</h5>
                        <p class="card-text">Release Date: 2024</p>
                    </div>
                </div>
            </div>
            <!-- More movie cards go here -->
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center">
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <footer>
        <p>&copy; <a href="https://github.com/weebzone/PopcornPicks" target="_blank">PopcornPicks</a>. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
