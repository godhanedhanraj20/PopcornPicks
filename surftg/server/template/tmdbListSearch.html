<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>PopcornPicks: <--!posttitle--></title>
    <style>
        /* Minimalist Style */
        body {
            background-color: #101820; /* Dark background */
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            background-color: transparent;
            z-index: 10;
        }

        .popcorn-picks {
            font-size: 4rem;
            font-weight: bold;
            color: #f7f7f7;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20vh;
        }

        .popcorn-picks span {
            color: #ffb600; /* Popcorn yellow color */
        }

        footer {
            color: #ffffffda;
            padding: 20px 0;
            font-size: 0.9rem;
            background-color: #101820;
        }

        footer a {
            color: #f7f7f7;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffb600;
        }

        .form-control {
            background-color: #1d1f22;
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/nlogo.png" width="auto" height="30" alt="logo">
            </a>
            <div class="order-lg-1">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn"><i class="fa-solid fa-power-off"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="popcorn-picks">Popcorn<span>Picks</span></h1>
        <p style="font-size: 1.2rem;">Your gateway to the best movies and TV shows!</p>
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
            <p class="float-end">
                <a href="https://github.com/weebzone/Surf-TG" target="_blank">PopcornPicks</a>. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
